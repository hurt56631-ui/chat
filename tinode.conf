# ===== 基础 =====
listen = "0.0.0.0:6060"
api_path = "/v0"

# ===== 数据库（示例：rethinkdb）=====
store_config {
  use_adapter = "rethinkdb"
  rethinkdb {
    database = "tinode"
    addresses = ["db:28015"]
  }
}

# ===== 文件 / 头像 / 语音 =====
media {
  store = "fs"
  fs {
    location = "/data/media"
  }
}

# ===== 认证（后面可接 NodeBB）=====
auth {
  anonymous = false
  token_ttl = 720h
}

# ===== WebSocket =====
ws {
  enabled = true
  compression = true
}

# ===== 日志 =====
log {
  level = "info"
}
